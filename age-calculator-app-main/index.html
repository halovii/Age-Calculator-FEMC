<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <!-- import day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.19/dayjs.min.js"></script> 
</head>
<body>
  <main class="wrapper">
    <div class="card">
      <section class="date-selection">

        <div class="date-box">
          <label for="day-input">DAY</label>
          <input type="number" id="day-input" value="24" min="1" max="31">
        </div>

        <div class="date-box">
          <label for="month-input">MONTH</label>
          <input type="number" id="month-input" value="09" min="1" max="12">
        </div>

        <div class="date-box">
          <label for="year-input">YEAR</label>
          <input type="number" id="year-input" value="1984" min="1900" max="2025">
        </div>
      </section>

      <section class="break">
        <hr>
        <div class="arrow-icon">
          <img src="./assets/images/icon-arrow.svg" alt="down arrow icon">
        </div>
      </section>
    
      <section class="display-age">
        <h1 id="years-title"><span id="years-h1" class="output">38</span>years</h1>
        <h1 id="months-title"><span id="months-h1" class="output">3</span>months</h1>
        <h1 id="days-title"><span id="days-h1" class="output">26</span>days</h1>
      </section>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/halovii">halovii</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
